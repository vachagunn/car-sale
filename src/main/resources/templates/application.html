<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Кчаууу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Кчаууу</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/catalog/">Каталог автомобилей</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/application/">Оставить заявку</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main>
    <div class="album py-5 bg-light">
        <div class="container">
            <form class="row g-3" method="post" action="/application/">
                <div class="col-md-4">
                    <label for="name" class="form-label">ФИО</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="col-md-4">
                    <label for="inputEmail4" class="form-label">Почта</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-4">
                    <label for="phone" class="form-label">Телефон</label>
                    <input type="tel" class="form-control" id="phone">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Оставить заявку</button>
                </div>
            </form>
        </div>
    </div>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
