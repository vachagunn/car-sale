<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<main class="form-signin w-100 m-auto" style="max-width: 330px; padding: 15px;">
    <form action="/register" method="post" style="margin-top: 100px;">
        <h1 class="h3 mb-3 fw-normal">Регистрация</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="username" name="username" placeholder="Логин">
            <label for="username">Логин</label>
        </div>
        <div class="form-floating" style="margin-top: 10px;">
            <input type="password" class="form-control" id="password" name="username" placeholder="Пароль">
            <label for="password">Пароль</label>
        </div>

        <!--            <div class="checkbox mb-3" style="margin-top: 10px;">-->
        <!--                <label>-->
        <!--                    <input type="checkbox" value="remember-me"> Запомнить меня-->
        <!--                </label>-->
        <!--            </div>-->
        <button class="w-100 btn btn-lg btn-primary" type="submit" style="margin-top: 10px;">Зарегистрироваться</button>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
